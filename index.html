<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fullcenter">
        <div id="Formulário">
            <h1>CADASTRO</h1>
            <form>
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Nome">
               
                <label for="colorpicker">Cor Favorita</label>
                <input type="color" id="colorpicker">
              
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="nascimento">
        
                <label for="hrnascimento">Horário do Nascimento</label>
                <input type="time" id="hrnascimento">
        
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="aaa@bbb.com">
                <label for="confemail">Confirme o email</label>
                <input type="email" id="confemail" placeholder="aaa@bbb.com">
        
                <label for="doc">Faça upload do documento:</label>
                <input type="file" id="doc" accept=".pdf" multiple>
        
                <input type="hidden" id="test" value="test">
        
                <label for="image">upload da foto</label>
                <input type="image" id="image">
        
                <label for="telefone">Telefone</label>
                <input type="number" id="telefone" placeholder="(11) 94002-8922">
        
                <label for="senha">Senha</label>
                <input type="password" id="senha">
                <label for="confpass">Confirme a senha</label>
                <input type="password" id="confpass">
        
                <label for="sexo">Sexo</label>
               
                <input type="radio" id="fem" name="sexo" value="f">
                <label for="fem">Feminino</label>
               
                <input type="radio" id="masc" name="sexo" value="m">
                <label for="masc">Masculino</label>
               
                <input type="radio" id="ni" name="sexo" value="n">
                <label for="ni">Prefere não declarar</label>
        
                <label for="satisfação">Satistação</label>
                <input type="range" id="safistação">
        
                <input type="checkbox" id="agreet" value=y>
                <label for="agree">Concordo om os termos</label>
                <input type="checkbox" id="agreep" value="y">
                <label for="agree">Concordo com as políticas</label>
        
                <input type="reset" value="Limpar">
                <button>Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
